<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/adherir.css">
    <title>WinterBank Registro</title>
</head>
<body>
    <section class="section__container">
        <div class="section__nav">
            <h2 class="section__h2">Adherir Servicio</h2>
            <span class="salir__btn">Cerrar Sesion</span>
        </div>
        <div class="adherir__content">
            <h2 class="section__h2">Nuevo Servicio</h2>
            <form action="" class="form__nuevoServicio">
                <div class="section__box">
                    <label for="nombreServicio" class="section__label">Nombre del servicio:</label>
                    <input type="text" name="nombreServicio" id="nombreServicio" class="section__input" autocomplete="off">
                </div>
                <div class="section__box">
                    <label for="monto" class="section__label">Monto a abonar:</label>
                    <input type="number" name="monto" id="monto" class="section__input" autocomplete="off">
                </div>
                <div class="section__box">
                    <label for="vencimiento" class="section__label">vencimiento:</label>
                    <input type="date" name="vencimiento" id="vencimiento" class="section__input" autocomplete="off">
                </div>
            </form>
            <button class="adherir__btn">Agregar</button>
            <a href="/sections/servicios.html" class="volver__btn">&#8592 Menu Anterior</a>
        </div>
    </section>
</body>
</html>
