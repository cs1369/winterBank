<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/registro.css">
    <title>WinterBank Registro</title>
</head>
<body>
    <section class="section__registro">
        <div class="container__registro">
            <h1 class="registro__h1">Registrate en WinterBank</h1>
            <form action="" class="form__registro">
                <div class="registro__box">
                    <label for="nombre" class="registro__label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="registro__input" autocomplete="off">
                </div>
                <div class="registro__box">
                    <label for="apellido" class="registro__label">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" class="registro__input" autocomplete="off">
                </div>
                <div class="registro__box">
                    <label for="user" class="registro__label">Usuario:</label>
                    <input type="text" name="user" id="user" class="registro__input" autocomplete="off">
                </div>
                <div class="registro__box">
                    <label for="pass" class="registro__label">Contrase√±a:</label>
                    <input type="password" name="pass" id="password" class="registro__input" autocomplete="off">
                </div>
            </form>
            <button class="registro__btn btn">Registrarse</button>
            <span class="login__link">Ya tengo <a href="../index.html" class="link">Cuenta</a></span>
        </div>
    </section>
</body>
</html>
